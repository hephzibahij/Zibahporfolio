<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FocusGuard Extension</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: "#4F46E5",
              secondary: "#E0E7FF",
            },
          },
        },
      };
    </script>
  </head>
  <body class="bg-gray-50 font-sans">
    <!-- Navbar -->
    <nav class="bg-white shadow-md p-4 flex justify-between items-center relative">
      <h1 class="text-xl font-bold text-primary">FocusGuard</h1>
      <div class="hidden md:flex space-x-4 text-sm font-medium text-gray-700">
        <a href="#" class="hover:text-primary">Home</a>
        <a href="#" class="hover:text-primary">Features</a>
        <a href="#" class="hover:text-primary">Download</a>
        <a href="#" class="hover:text-primary">Contact</a>
      </div>
      <!-- Hamburger Icon -->
      <div class="md:hidden flex items-center">
        <button id="menu-toggle" class="focus:outline-none">
          <svg class="w-6 h-6 text-primary" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M4 6h16M4 12h16M4 18h16" />
          </svg>
        </button>
      </div>
      <!-- Mobile Menu -->
      <div id="mobile-menu" class="hidden absolute top-full right-0 mt-2 w-48 bg-white rounded-md shadow-lg py-2 z-50">
        <a href="#" class="block px-4 py-2 text-gray-700 hover:bg-gray-100">Home</a>
        <a href="#" class="block px-4 py-2 text-gray-700 hover:bg-gray-100">Features</a>
        <a href="#" class="block px-4 py-2 text-gray-700 hover:bg-gray-100">Download</a>
        <a href="#" class="block px-4 py-2 text-gray-700 hover:bg-gray-100">Contact</a>
      </div>
    </nav>

    <!-- Main Content -->
    <section class="text-center py-12 px-4">
      <h2 class="text-4xl font-bold text-primary mb-4">Stay Focused, Achieve More</h2>
      <p class="text-gray-600 mb-6 max-w-xl mx-auto">
        FocusGuard is your ultimate productivity companion. Block distractions, track time, and manage your goals seamlessly.
      </p>
      <button class="bg-primary text-white px-6 py-3 rounded-full hover:bg-indigo-700 transition">
        Add to Chrome
      </button>
    </section>

    <!-- JavaScript to Toggle Menu -->
    <script>
      document.getElementById("menu-toggle").addEventListener("click", function () {
        const menu = document.getElementById("mobile-menu");
        menu.classList.toggle("hidden");
      });
    </script>
  </body>
</html>
